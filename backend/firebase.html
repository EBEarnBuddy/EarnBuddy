<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Token Grabber</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        input { padding: 8px; margin-bottom: 10px; width: 300px; }
        button { padding: 10px 15px; cursor: pointer; }
        #tokenDisplay {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Firebase ID Token Grabber</h1>
    <p>Use this to get an ID token from your Firebase project for testing your backend.</p>

    <label for="email">Email:</label><br>
    <input type="email" id="email" value="testuser.backend@example.com"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" value="123456"><br><br>
    <button id="loginBtn">Login and Get Token</button>

    <hr>

    <h3>Your ID Token:</h3>
    <p id="tokenDisplay">Not logged in. Please log in above.</p>

    <script type="module">
        // ðŸ”¥ðŸ”¥ðŸ”¥ IMPORTANT: REPLACE WITH YOUR ACTUAL FIREBASE CONFIG ðŸ”¥ðŸ”¥ðŸ”¥
        // You can find this in your Firebase project settings -> Project settings -> General -> Your apps -> Firebase SDK snippet -> Config
        const firebaseConfig = {
            apiKey: "AIzaSyDoEPIqS_9wXRnWUWP-wTR_BqWBjqFCXVs",
            authDomain: "earnbuddy-641b3.firebaseapp.com",
            projectId: "earnbuddy-641b3",
            storageBucket: "earnbuddy-641b3.firebasestorage.app",
            messagingSenderId: "679982634262",
            appId: "1:679982634262:web:ef471fa3e4f99008216c37",
            measurementId: "G-Z09YD857RK"
        };

        // Don't forget to enable Email/Password provider in Firebase Authentication!
        // Go to Firebase Console -> Authentication -> Sign-in method -> Add new provider -> Email/Password

        // Import Firebase modules (using CDN links for simplicity in standalone file)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to handle login
        async function loginUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Logged in user:", userCredential.user.email);
                document.getElementById('tokenDisplay').innerText = "Fetching token...";
            } catch (error) {
                console.error("Login Error:", error.message);
                document.getElementById('tokenDisplay').innerText = `Login Error: ${error.message}`;
            }
        }

        // Listen for auth state changes to get token
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const idToken = await user.getIdToken();
                    document.getElementById('tokenDisplay').innerText = `ID Token: ${idToken}`;
                    console.log("Firebase ID Token:", idToken);
                    alert("ID Token copied to console and displayed!");
                } catch (tokenError) {
                    console.error("Error getting ID Token:", tokenError.message);
                    document.getElementById('tokenDisplay').innerText = `Error getting token: ${tokenError.message}`;
                }
            } else {
                document.getElementById('tokenDisplay').innerText = "Not logged in.";
                console.log("User logged out or not signed in.");
            }
        });

        // Attach login function to button click
        document.getElementById('loginBtn').addEventListener('click', loginUser);
    </script>
</body>
</html>
